<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kho ·ª®ng D·ª•ng</title>
  <style>
    /* C√°c style c≈©... */
    /* Th√™m style cho popup ch·ªù */
    #wait-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background: rgba(0,0,0,0.7);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 20px;
      font-weight: bold;
      user-select: none;
    }

    .circle-countdown {
      margin-top: 20px;
      width: 100px;
      height: 100px;
      position: relative;
    }

    /* V√≤ng tr√≤n ƒë·∫øm ng∆∞·ª£c b·∫±ng SVG */
    svg {
      transform: rotate(-90deg);
      width: 100px;
      height: 100px;
    }

    circle {
      fill: none;
      stroke-width: 10;
      stroke-linecap: round;
    }

    .bg {
      stroke: rgba(255, 255, 255, 0.2);
    }

    .progress {
      stroke: #27ae60;
      stroke-dasharray: 283;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear;
    }

    .count-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
    }
  </style>
</head>
<body>

<header>üì± Kho ·ª®ng D·ª•ng</header>

<section class="app-grid">
  <!-- ·ª®ng d·ª•ng v√≠ d·ª• -->
  <div class="app-card">
    <h3>Regedit V1</h3>
    <p>Ch·ª©c NƒÉng: TƒÉng nh·∫°y, Aim Fov, ..... </p>
    <a href="https://www.mediafire.com/file/9vdxwukqjytifsv/Super_Config%E2%9A%A1%EF%B8%8F.p12/file" class="download-link">T·∫£i v·ªÅ</a>
  </div>
  <!-- Th√™m c√°c app kh√°c t∆∞∆°ng t·ª± -->
</section>

<!-- Popup ch·ªù t·∫£i -->
<div id="wait-popup">
  <div>Vui l√≤ng ch·ªù trong <span id="countdown">10</span> gi√¢y...</div>
  <div class="circle-countdown">
    <svg>
      <circle class="bg" cx="50" cy="50" r="45"></circle>
      <circle class="progress" cx="50" cy="50" r="45"></circle>
    </svg>
    <div class="count-text" id="count-text">10</div>
  </div>
</div>

<script>
  const waitPopup = document.getElementById('wait-popup');
  const countdownText = document.getElementById('countdown');
  const countText = document.getElementById('count-text');
  const progressCircle = document.querySelector('.progress');
  const circumference = 2 * Math.PI * 45; // r = 45

  let countdownInterval;

  function setProgress(percent) {
    const offset = circumference - (percent / 100) * circumference;
    progressCircle.style.strokeDashoffset = offset;
  }

  // Kh·ªüi t·∫°o v√≤ng tr√≤n
  progressCircle.style.strokeDasharray = circumference;
  setProgress(0);

  document.querySelectorAll('.download-link').forEach(link => {
    link.addEventListener('click', function(event) {
      event.preventDefault(); // NgƒÉn t·∫£i v·ªÅ ngay l·∫≠p t·ª©c

      let seconds = 10;
      waitPopup.style.display = 'flex';
      countdownText.textContent = seconds;
      countText.textContent = seconds;
      setProgress(0);

      countdownInterval = setInterval(() => {
        seconds--;
        countdownText.textContent = seconds;
        countText.textContent = seconds;

        const percent = ((10 - seconds) / 10) * 100;
        setProgress(percent);

        if (seconds <= 0) {
          clearInterval(countdownInterval);
          waitPopup.style.display = 'none';
          // Chuy·ªÉn h∆∞·ªõng ƒë·∫øn link t·∫£i
          window.location.href = link.href;
        }
      }, 1000);
    });
  });
</script>

</body>
</html>

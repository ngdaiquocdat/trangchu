  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #0a1a2b, #112d4e);
      color: #eee;
      min-height: 100vh;
      padding: 40px 20px;
      overflow-x: hidden;
      position: relative;
    }

    header {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: bold;
      color: #90caf9;
      text-shadow: 0 0 10px #5c9ef8;
      user-select: none;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
      z-index: 10;
      position: relative;
    }

    .app-card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      backdrop-filter: blur(8px);
      color: #ddd;
      user-select: none;
    }

    .app-card:hover {
      transform: rotateY(5deg) rotateX(3deg) scale(1.05);
      box-shadow: 0 20px 30px rgba(255, 255, 255, 0.4);
    }

    .app-card h3 {
      font-size: 22px;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #90caf9;
    }

    .app-card p {
      font-size: 14px;
      margin-bottom: 15px;
      color: #ccc;
    }

    .app-card button, .app-card a {
      padding: 10px 20px;
      background-color: #42a5f5;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
      user-select: none;
    }

    .app-card button:hover, .app-card a:hover {
      background-color: #1e88e5;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #14213d;
      padding: 30px 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      color: #90caf9;
      animation: fadeIn 0.3s ease;
      position: relative;
      box-shadow: 0 0 15px #2196f3;
      user-select: none;
    }

    .modal-content input {
      padding: 12px;
      width: 100%;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: #1b263b;
      color: #eee;
      box-shadow: inset 0 0 5px #2196f3;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 12px 20px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
    }

    .modal-content button:hover {
      background-color: #0d47a1;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      color: #90caf9;
      user-select: none;
    }

    #errorMsg {
      color: #ff6b6b;
      margin-top: 10px;
      min-height: 20px;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Star falling */
    .star {
      position: fixed;
      top: -10px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation-name: fallStar;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      filter: drop-shadow(0 0 2px #90caf9);
      user-select: none;
      z-index: 1;
    }

    @keyframes fallStar {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

  <div id="passwordModal" class="modal">
    <div class="modal-content">

      <h3>Nh·∫≠p m·∫≠t kh·∫©u ƒë·ªÉ t·∫£i</h3>

  <script>
    const modal = document.getElementById("passwordModal");

    // ƒê√≥ng modal khi b·∫•m ngo√†i modal-content

    // Hi·ªáu ·ª©ng sao r∆°i
    function createStar() {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 3 + 1; // 1px - 4px
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (5 + Math.random() * 5) + 's';
      star.style.animationDelay = (Math.random() * 10) + 's';
      document.body.appendChild(star);

      // X√≥a sao sau animation k·∫øt th√∫c

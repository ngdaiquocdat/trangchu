<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gửi bình luận</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 30px;
      text-align: center;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h2>Gửi bình luận</h2>
  <textarea id="commentInput" placeholder="Nhập bình luận tại đây..."></textarea><br>
  <button onclick="guiBinhLuan()">Gửi bình luận</button>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQPux4Isbx4GpsA890dKGInoMYZjFVgLQ",
      authDomain: "kho-ung-dung-25296.firebaseapp.com",
      projectId: "kho-ung-dung-25296",
      storageBucket: "kho-ung-dung-25296.firebasestorage.app",
      messagingSenderId: "601484005010",
      appId: "1:601484005010:web:45347b9cc182017b9aa04b",
      measurementId: "G-CY1DKBSKWC"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function guiBinhLuan() {
      const noiDung = document.getElementById("commentInput").value.trim();
      const thoiGian = new Date().toLocaleString();

      if (noiDung === "") {
        alert("Vui lòng nhập bình luận!");
        return;
      }

      database.ref("binhluan").push({
        noiDung: noiDung,
        thoiGian: thoiGian
      });

      alert("Đã gửi bình luận!");
      document.getElementById("commentInput").value = "";
    }
  </script>
</body>
</html>

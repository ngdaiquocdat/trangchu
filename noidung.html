  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Hàm gửi bình luận lên Firebase Realtime Database
  function submitComment() {
    const commentInput = document.getElementById('commentInput');
    const statusMsg = document.getElementById('statusMsg');
    const comment = commentInput.value.trim();

    if (comment.length === 0) {
      alert("Vui lòng nhập bình luận!");
      return;
    }

    // Tạo object bình luận với thời gian
    const commentData = {
      text: comment,
      timestamp: new Date().toISOString()
    };

    // Gửi dữ liệu lên db 'comments'
    db.ref('comments').push(commentData)
      .then(() => {
        statusMsg.textContent = "Gửi bình luận thành công!";
        commentInput.value = "";
        setTimeout(() => statusMsg.textContent = "", 3000);
      })
      .catch((error) => {
        console.error("Lỗi gửi bình luận:", error);
        statusMsg.textContent = "Gửi bình luận thất bại!";
      });
  }
</script>

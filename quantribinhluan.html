<ul id="commentList"></ul>

<!-- Firebase SDK -->

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDQPux4Isbx4GpsA890dKGInoMYZjFVgLQ",
    authDomain: "kho-ung-dung-25296.firebaseapp.com",
    databaseURL: "https://kho-ung-dung-25296-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "kho-ung-dung-25296",
    storageBucket: "kho-ung-dung-25296.appspot.com",
    messagingSenderId: "601484005010",
    appId: "1:601484005010:web:45347b9cc182017b9aa04b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const commentList = document.getElementById('commentList');

  db.ref("comments").on("value", snapshot => {
    commentList.innerHTML = ""; // Xoá cũ
    const comments = snapshot.val();
    for (let id in comments) {
      const li = document.createElement("li");
      li.textContent = comments[id].text;
      commentList.appendChild(li);
    }
  });
</script>

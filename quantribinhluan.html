<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quản trị bình luận</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef2f5;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .comment {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .time {
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <h2>Danh sách bình luận</h2>
  <div id="commentList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDQPux4Isbx4GpsA890dKGInoMYZjFVgLQ",
      authDomain: "kho-ung-dung-25296.firebaseapp.com",
      projectId: "kho-ung-dung-25296",
      storageBucket: "kho-ung-dung-25296.firebasestorage.app",
      messagingSenderId: "601484005010",
      appId: "1:601484005010:web:45347b9cc182017b9aa04b",
      measurementId: "G-CY1DKBSKWC"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const listDiv = document.getElementById("commentList");

    database.ref("binhluan").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div>${data.noiDung}</div>
        <div class="time">${data.thoiGian}</div>
      `;
      listDiv.prepend(div);
    });
  </script>
</body>
</html>

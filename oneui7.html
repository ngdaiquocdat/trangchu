<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One UI¬†7 - M√¥ ph·ªèng ho√†n ch·ªânh</title>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {
      font-family:'Segoe UI',sans-serif;
      height:100vh; overflow:hidden; background:#000; color:#fff;
    }
    .screen {
      position:absolute; inset:0;
      transition:opacity 0.6s ease;
    }
    .lock-screen, .quick-panel, .app-drawer {
      display:none;
    }
    .fade-in {display:flex; opacity:0; animation:fadeIn 0.6s forwards;}
    .fade-out {opacity:0;}
    @keyframes fadeIn {to{opacity:1;}}

    /* M√†n h√¨nh kh√≥a */
    .lock-screen {
      background:url('https://i.imgur.com/9vYDv0W.jpeg') center/cover no-repeat;
      flex-direction:column; align-items:center; justify-content:center;
    }
    .clock {font-size:64px;font-weight:600;}
    .date {font-size:20px;margin-top:5px;opacity:0.85;}
    .swipe {position:absolute;bottom:40px;font-size:16px;opacity:0.8;animation:swipeUp 2s infinite;cursor:pointer;}
    @keyframes swipeUp {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

    /* M√†n h√¨nh ch√≠nh */
    .home-screen {
      display:flex; flex-direction:column; align-items:center;
      padding-top:48px; background: url('https://i.imgur.com/MhZkQe1.jpeg') center/cover no-repeat;
      background-size:cover; color:#fff;
    }
    .status-bar {
      position:absolute; top:0; width:100%;
      padding:8px 16px; display:flex; justify-content:space-between;
      background:rgba(0,0,0,0.2); font-size:14px;
    }
    .main-clock {font-size:64px;font-weight:bold;margin-top:20px;}
    .gesture-bar {position:absolute;bottom:12px;left:50%;transform:translateX(-50%);width:100px;height:6px;background:#fff;border-radius:999px;opacity:0.6;}

    /* Apps Grid */
    .apps {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px; padding:20px; width:100%; margin-top:40px;
    }
    .app {
      display:flex; flex-direction:column; align-items:center;
      font-size:14px; text-shadow:1px 1px 2px black;
    }
    .app img {
      width:60px;height:60px;border-radius:20px;
    }

    /* App Drawer */
    .app-drawer {
      position:absolute; bottom:0; left:0; right:0;
      height:60%; background:rgba(242,243,245,0.95);
      backdrop-filter:blur(10px);
      border-top-left-radius:20px; border-top-right-radius:20px;
      flex-direction:column; align-items:center; padding:10px;
    }
    .drawer-handle {
      width:40px;height:5px;border-radius:3px;background:#ccc;
      margin-top:8px;
    }

    /* Quick Panel */
    .quick-panel {
      position:absolute; top:0; left:0; right:0;
      height:50%; background:rgba(0,0,0,0.8);
      flex-direction:column; align-items:center; padding-top:40px;
    }
    .quick-panel .tile-group {
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:20px;
      margin-top:20px;
    }
    .tile {
      width:60px;height:60px;background:rgba(255,255,255,0.1);
      border-radius:15px;
      display:flex; align-items:center; justify-content:center;
      font-size:24px;
    }
  </style>
</head>
<body>

  <!-- Lock screen -->
  <div class="screen lock-screen fade-in" id="lockScreen">
    <div class="clock" id="lockClock">--:--</div>
    <div class="date" id="lockDate">ƒêang t·∫£i...</div>
    <div class="swipe" onclick="unlock()">Vu·ªët l√™n ƒë·ªÉ m·ªü kh√≥a ‚Üë</div>
  </div>

  <!-- Home screen -->
  <div class="screen home-screen" id="homeScreen" style="display:none;">
    <div class="status-bar"><div id="statusTime">--:--</div><div>üì∂ ‚ö°Ô∏è41%</div></div>
    <div class="main-clock" id="mainClock">--:--</div>
    <div class="apps">
      <div class="app"><img src="https://img.icons8.com/color/96/clock--v1.png"><div>Clock</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/calculator.png"><div>Calc</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/goodnotes.png"><div>Good Lock</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/phone.png"><div>Phone</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/settings.png"><div>Settings</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/music.png"><div>Music</div></div>
    </div>
    <div class="gesture-bar"></div>
  </div>

  <!-- App Drawer -->
  <div class="screen app-drawer" id="appDrawer">
    <div class="drawer-handle"></div>
    <div class="apps">
      <!-- Add more icons if mu·ªën -->
      <div class="app"><img src="https://img.icons8.com/color/96/calendar.png"><div>Calendar</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/camera.png"><div>Camera</div></div>
      <div class="app"><img src="https://img.icons8.com/color/96/play-music.png"><div>Player</div></div>
    </div>
  </div>

  <!-- Quick Panel -->
  <div class="screen quick-panel" id="quickPanel">
    <div class="tile-group">
      <div class="tile">üí°</div>
      <div class="tile">üîã</div>
      <div class="tile">üåê</div>
      <div class="tile">üîä</div>
      <div class="tile">üîí</div>
      <div class="tile">üïí</div>
    </div>
  </div>

  <script>
    // C·∫≠p nh·∫≠t th·ªùi gian
    function updateTime() {
      const now=new Date();
      const h=String(now.getHours()).padStart(2,'0');
      const m=String(now.getMinutes()).padStart(2,'0');
      const ts=`${h}:${m}`;
      document.getElementById('lockClock').textContent=ts;
      document.getElementById('mainClock').textContent=ts;
      document.getElementById('statusTime').textContent=ts;
    }
    updateTime(); setInterval(updateTime,60000);

    const lockScreen=document.getElementById('lockScreen');
    const homeScreen=document.getElementById('homeScreen');
    const appDrawer=document.getElementById('appDrawer');
    const quickPanel=document.getElementById('quickPanel');

    // M·ªü kh√≥a
    function unlock(){
      lockScreen.classList.add('fade-out');
      setTimeout(()=>{
        lockScreen.style.display='none';
        homeScreen.classList.add('fade-in');
      },600);
    }

    // Vu·ªët l√™n v√†o drawer
    homeScreen.addEventListener('touchstart',e=>homeScreen.startY=e.touches[0].clientY);
    homeScreen.addEventListener('touchend',e=>{
      const dy=homeScreen.startY - e.changedTouches[0].clientY;
      if(dy > 50){
        appDrawer.classList.add('fade-in');
      }
    });

    // Vu·ªët xu·ªëng ƒë·ªÉ m·ªü Quick Panel
    homeScreen.addEventListener('touchstart',e=>homeScreen.startY2=e.touches[0].clientY);
    homeScreen.addEventListener('touchmove',e=>{
      if(e.touches[0].clientY - homeScreen.startY2 > 20){
        quickPanel.classList.add('fade-in');
      }
    });
    quickPanel.addEventListener('click',()=>{
      quickPanel.style.display='none';
    });
    appDrawer.addEventListener('click',()=>{
      appDrawer.style.display='none';
    });
  </script>
</body>
</html>

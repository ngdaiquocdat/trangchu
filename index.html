<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang chủ</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #1abc9c, #3498db, #9b59b6, #e67e22);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      z-index: 1;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #27ae60, #2ecc71);
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(46, 204, 113, 0.9);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Chào mừng bạn!</h2>
    <button onclick="window.location.href='noidung.html'">Truy cập</button>
  </div>

  <script>
    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    document.addEventListener("mousemove", (e) => createHeart(e.clientX, e.clientY));
    document.addEventListener("click", (e) => createHeart(e.clientX, e.clientY));
  </script>
</body>
</html>

<!-- File HTML One UI 7 với hiệu ứng mượt -->
<!-- Gồm: Màn hình khóa + Vuốt mở khóa + Hiệu ứng fade -->
<!-- Tạo bởi ChatGPT cho bạn -->

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>One UI 7</title>
  <style>
    * {box-sizing: border-box; margin: 0; padding: 0;}
    body {font-family: 'Segoe UI', sans-serif; background: #000; color: white; overflow: hidden;}
    .screen {position: absolute; top: 0; left: 0; width: 100%; height: 100vh;}
    .lock-screen {
      background: url('https://i.imgur.com/9vYDv0W.jpeg') center center/cover no-repeat;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      z-index: 2;
    }
    .clock {font-size: 64px; font-weight: 600;}
    .date {font-size: 20px; margin-top: 5px; opacity: 0.85;}
    .swipe {
      position: absolute; bottom: 40px; font-size: 16px; opacity: 0.8;
      animation: swipeUp 2s infinite;
    }
    @keyframes swipeUp {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-10px);}
    }

    .home-screen {
      background: #f2f3f5; color: #000;
      display: none; flex-direction: column;
      align-items: center; justify-content: flex-start;
      padding: 20px;
    }
    .apps {
      display: grid; grid-template-columns: repeat(4, 1fr);
      gap: 20px; margin-top: 40px; width: 100%;
    }
    .app {
      background: white; border-radius: 20px; padding: 10px;
      text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      font-size: 12px;
    }
    .app img {width: 30px; height: 30px; margin-bottom: 5px;}
    .fade-out {opacity: 0; transition: opacity 0.6s ease;}
    .fade-in {display: flex !important; opacity: 0; animation: fadeIn 0.6s forwards;}
    @keyframes fadeIn {to {opacity: 1;}}
  </style>
</head>
<body>

  <div class="screen lock-screen" id="lockScreen">
    <div class="clock" id="clock">--:--</div>
    <div class="date" id="date">Đang tải...</div>
    <div class="swipe" onclick="unlock()">Vuốt để mở khóa ↑</div>
  </div>

  <div class="screen home-screen" id="homeScreen">
    <h2>Màn hình chính</h2>
    <div class="apps">
      <div class="app"><img src="https://img.icons8.com/color/48/phone.png"/><div>Điện thoại</div></div>
      <div class="app"><img src="https://img.icons8.com/color/48/sms.png"/><div>Tin nhắn</div></div>
      <div class="app"><img src="https://img.icons8.com/color/48/gallery.png"/><div>Thư viện</div></div>
      <div class="app"><img src="https://img.icons8.com/color/48/settings--v1.png"/><div>Cài đặt</div></div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2, '0');
      const m = now.getMinutes().toString().padStart(2, '0');
      document.getElementById("clock").textContent = `${h}:${m}`;
      const days = ["Chủ Nhật","Thứ Hai","Thứ Ba","Thứ Tư","Thứ Năm","Thứ Sáu","Thứ Bảy"];
      const d = days[now.getDay()];
      const date = now.getDate();
      const month = now.getMonth() + 1;
      document.getElementById("date").textContent = `${d}, ${date} Tháng ${month}`;
    }
    updateTime(); setInterval(updateTime, 60000);

    let startY = 0;
    const lockScreen = document.getElementById("lockScreen");
    lockScreen.addEventListener("touchstart", e => startY = e.touches[0].clientY);
    lockScreen.addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      if (startY - endY > 50) unlock();
    });

    function unlock() {
      const home = document.getElementById("homeScreen");
      lockScreen.classList.add("fade-out");
      setTimeout(() => {
        lockScreen.style.display = "none";
        home.classList.add("fade-in");
      }, 600);
    }
  </script>
</body>
</html>

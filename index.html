<!-- GỬI BÌNH LUẬN -->
<textarea id="commentInput" placeholder="Nhập bình luận..."></textarea>
<button onclick="submitComment()">Gửi bình luận</button>
<div id="status"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDQPux4Isbx4GpsA890dKGInoMYZjFVgLQ",
    authDomain: "kho-ung-dung-25296.firebaseapp.com",
    databaseURL: "https://kho-ung-dung-25296-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "kho-ung-dung-25296",
    storageBucket: "kho-ung-dung-25296.appspot.com",
    messagingSenderId: "601484005010",
    appId: "1:601484005010:web:45347b9cc182017b9aa04b"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function submitComment() {
    const input = document.getElementById('commentInput');
    const status = document.getElementById('status');
    const text = input.value.trim();
    if (!text) return alert("Vui lòng nhập bình luận!");

    db.ref("comments").push({ text, time: Date.now() }).then(() => {
      status.textContent = "✅ Gửi thành công!";
      input.value = "";
      setTimeout(() => status.textContent = "", 3000);
    }).catch(err => {
      status.textContent = "❌ Lỗi gửi bình luận.";
      console.error(err);
    });
  }
</script>

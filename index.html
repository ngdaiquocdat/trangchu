<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úîÔ∏èüîëX√°c Minh</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #1abc9c, #3498db, #9b59b6, #e67e22);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      z-index: 1;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #27ae60, #2ecc71);
      color: white;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(46, 204, 113, 0.9);
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Popup */
    #popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      display: none;
      z-index: 999;
    }

    #countdown {
      font-size: 20px;
      margin-top: 10px;
    }

    #continueBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Ch√†o M·ª´ng B·∫°n!<br>Vui L√≤ng Nh·∫•n V√†o N√∫t X√°c Minh!</h2>
    <button onclick="showPopup()">X√°c Minh!!!!</button>
  </div>

  <!-- Popup -->
  <div id="popup">
    <h3>‚úÖ X√°c Minh Th√†nh C√¥ng!</h3>
    <p id="countdown">Vui l√≤ng ƒë·ª£i 3 gi√¢y...</p>
    <button id="continueBtn" onclick="window.location.href='noidung.html'">Ti·∫øp T·ª•c</button>
  </div>

  <script>
    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    document.addEventListener("mousemove", (e) => createHeart(e.clientX, e.clientY));
    document.addEventListener("click", (e) => createHeart(e.clientX, e.clientY));

    function showPopup() {
      const popup = document.getElementById("popup");
      const countdownText = document.getElementById("countdown");
      const continueBtn = document.getElementById("continueBtn");
      popup.style.display = "block";

      let countdown = 3;
      countdownText.textContent = `Vui l√≤ng ƒë·ª£i ${countdown} gi√¢y...`;

      const interval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          countdownText.textContent = `Vui l√≤ng ƒë·ª£i ${countdown} gi√¢y...`;
        } else {
          clearInterval(interval);
          countdownText.style.display = "none";
          continueBtn.style.display = "inline-block";
        }
      }, 1000);
    }
  </script>
</body>
</html>

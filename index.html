<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang ch·ªß</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #2c3e50, #3498db);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    #container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      z-index: 1;
    }

    input[type="password"] {
      padding: 10px;
      margin: 20px 0;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background-color: #27ae60;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #219150;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 2s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="login-form">
      <h2>Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u</h2>
      <input type="password" id="password" placeholder="M·∫≠t kh·∫©u...">
      <button onclick="checkPassword()">Truy c·∫≠p</button>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === "admin") {
        // üëâ Thay link d∆∞·ªõi ƒë√¢y b·∫±ng trang b·∫°n mu·ªën chuy·ªÉn t·ªõi
        window.location.href = "noidung.html";
      } else {
        alert("Sai m·∫≠t kh·∫©u!");
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }

    // G·ªçi hi·ªáu ·ª©ng tr√°i tim khi r√™ chu·ªôt ho·∫∑c b·∫•m chu·ªôt
    document.addEventListener("mousemove", (e) => createHeart(e.clientX, e.clientY));
    document.addEventListener("click", (e) => createHeart(e.clientX, e.clientY));
  </script>
</body>
</html>
